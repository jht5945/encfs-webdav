address: 0.0.0.0
port: 6065
tls: false
cert: cert.pem
key: key.pem
prefix: /
debug: false
noSniff: false
behindProxy: false
directory: .
permissions: CRUD
rules: []
rulesBehavior: overwrite
log:
  format: console
  colors: true
  outputs:
  - stderr
cors:
  enabled: true
  credentials: true
  allowed_headers:
    - Depth
  allowed_hosts:
    - http://localhost:8080
  allowed_methods:
    - GET
  exposed_headers:
    - Content-Length
    - Content-Range
